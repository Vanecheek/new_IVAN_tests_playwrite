name: CI Vanecheek

on:
  schedule:
    - cron: "30 12 * * *" # Запускається о 14:34 за київським часом (UTC+2)
  workflow_dispatch: # Додає можливість запускати вручну

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test --reporter=list,allure-playwright
        continue-on-error: true

      - name: Install Allure Commandline
        run: npm install allure-commandline --save-dev

      - name: Check Allure Results
        run: ls -la ./allure-results

      - name: Generate Allure Report
        if: always()
        run: npx allure generate ./allure-results --clean -o ./allure-report

      - name: Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: ./allure-report
          retention-days: 30
